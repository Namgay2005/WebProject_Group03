{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="{% static 'myapp/static/css/site.css' %}">
  <style>
    .dashboard { padding: 40px; }
    .dashboard .welcome { background:#fff;padding:22px;border-radius:10px;box-shadow:0 6px 18px rgba(16,45,92,0.06)}
    .grid { display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:20px }
    .card { background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(16,45,92,0.06) }
  </style>
</head>
<body>
  <header style="padding:12px 28px;background:#102d5c;color:#fff;display:flex;justify-content:space-between;align-items:center">
    <div style="display:flex;gap:12px;align-items:center"><img src="{% static 'images/logo.jpg' %}" alt="logo" style="height:44px"> <strong>Student Dashboard</strong></div>
    <nav>
      <a href="{% url 'home' %}" style="color:#fff;text-decoration:none;margin-right:12px">Home</a>
      <a href="#" style="color:#fff;text-decoration:none">Logout</a>
    </nav>
  </header>

  <main class="dashboard">
    <div class="welcome">
      <h2>Welcome, Student</h2>
      <p>Here is your dashboard where you can view your room allocation, pending requests and announcements.</p>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Your Room</h3>
        <p>Room No: 101</p>
        <p>Hostel: Dechenling</p>
      </div>
      <div class="card">
        <h3>Requests</h3>
        <p>Pending: 1</p>
      </div>
      <div class="card">
        <h3>Announcements</h3>
        <p>No new announcements</p>
      </div>
    </div>
  </main>
</body>
</html>
