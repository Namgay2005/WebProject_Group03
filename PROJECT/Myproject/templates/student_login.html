
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | College Hostel Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-wrapper {
      width: 80%;
      max-width: 900px;
      background-color: #12326b;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 8px;
      padding: 40px 50px;
      display: flex;
      align-items: center;
      gap: 40px;
      max-width: 700px;
      width: 100%;
    }

    .login-fields {
      flex: 1;
    }

    .login-fields h2 {
      text-align: center;
      color: #12326b;
      margin-bottom: 30px;
    }

    .login-fields label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .login-fields input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 14px;
      margin-bottom: 20px;
      transition: border-color 0.2s ease;
    }

    .login-fields input:focus {
      outline: none;
      border-color: #12326b;
      box-shadow: 0 0 0 2px rgba(18, 50, 107, 0.2);
    }

    .login-fields button {
      background-color: #f57c00;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    .login-fields button:hover {
      background-color: #e36c00;
    }

    .logo-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-wrapper img {
      max-width: 220px;
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        padding: 40px 20px;
      }

      .login-card {
        flex-direction: column;
        padding: 30px;
      }

      .logo-wrapper img {
        max-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-fields">
        <h2>Student Login</h2>
        <form method="post">
          {% csrf_token %}
          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id" name="student_id" placeholder="Enter Student ID" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

          <button type="submit">Login</button>
        </form>
      </div>
      <div class="logo-wrapper">
        <img src="{% static 'images/logo.jpg' %}" alt="Samtse College of Education logo">
      </div>
    </div>
  </div>
</body>
</html>
