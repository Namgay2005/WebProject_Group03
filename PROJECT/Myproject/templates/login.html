{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | College Hostel Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-wrapper {
      width: 80%;
      max-width: 900px;
      background-color: #12326b;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 8px;
      padding: 40px 50px;
      display: flex;
      align-items: stretch;
      gap: 40px;
      max-width: 820px;
      width: 100%;
    }

    .login-fields {
      flex: 1;
    }

    .login-fields h2 {
      text-align: center;
      color: #12326b;
      margin-bottom: 30px;
    }

    .login-fields label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .login-fields input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 14px;
      margin-bottom: 20px;
      transition: border-color 0.2s ease;
    }

    .login-fields input:focus {
      outline: none;
      border-color: #12326b;
      box-shadow: 0 0 0 2px rgba(18, 50, 107, 0.2);
    }

    .login-fields button {
      background-color: #f57c00;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    .login-fields button:hover {
      background-color: #e36c00;
    }

    .role-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      background: #12326b;
      color: #fff;
      border-radius: 12px;
      padding: 30px 25px;
    }

    .role-panel h2 {
      margin-bottom: 25px;
      font-size: 1.4rem;
    }

    .role-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 220px;
    }

    .role-buttons a {
      display: block;
      padding: 12px;
      border-radius: 6px;
      background: #f57c00;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .role-buttons a:hover {
      background: #e36c00;
      transform: translateY(-2px);
    }

    .role-panel img {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin-top: 25px;
    }

    .info-text {
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        padding: 40px 20px;
      }

      .login-card {
        flex-direction: column;
        padding: 30px;
      }

      .role-panel {
        width: 100%;
      }

      .role-panel img {
        max-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-fields">
        <h2>Login</h2>
        
        
        <p class="info-text">Once logged in, select your role to proceed with hostel services.</p>
      </div>
      <div class="role-panel">
        <h2>Joining as:</h2>
        <div class="role-buttons">
          <a href="{% url 'student_login' %}">Student</a>
          <a href="{% url 'staff_login' %}">Staff</a>
        </div>
        <img src="{% static 'images/logo.jpg' %}" alt="Samtse College of Education logo">
      </div>
    </div>
  </div>
</body>
</html>
